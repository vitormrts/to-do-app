<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/src/scss/style.css">
  
  <title>Todo</title>
</head>
<body>
  <div class="content">
    <header class="l-header">
  
      <div class="l-header__top">
        <h1 class="l-header__title">TODO</h1>
        <p class="l-header__check">
          <input type="checkbox" class="l-header__checkbox">
          <img class="l-header__icon" src="src/assets/icon-moon.svg" alt="icon sun-moon">
        </p>
      </div>
  
      <form action="" class="l-header__create-todo">
        <fieldset>
          <label for="input-todo"></label>
          <input type="text" name="input-todo" id="input-todo" class="l-header__text" placeholder="Criar uma nova tarefa...">
        </fieldset>

        <button id="button-submit"></button>
      </form>
    </header>
  
    <main class="l-main">
      <ul class="c-list">
      </ul> 
      <nav class="c-menu">
        <ul class="c-menu__list">
          <li class="c-menu__item" id="items-left">0 itens restantes.</li>
          <div class="c-menu__buttom-mid">
            <button type="button" class="c-menu__buttom"><li class="c-menu__item-option enabled" id="all-items">Todos</li></button>
            <button type="button" class="c-menu__buttom"><li class="c-menu__item-option" id="active-items">Ativos</li></button>
            <button type="button" class="c-menu__buttom"><li class="c-menu__item-option" id="completed-items">Completos</li></button>
          </div>
          <button type="button" class="c-menu__buttom"><li class="c-menu__item" id="clear-completed">Limpar completos</li></button>
        </ul>
      </nav>
    </main>
  </div>
</body>
  <script src="./src/scripts/app.js"></script>
</html>
