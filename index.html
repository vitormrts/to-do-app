<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="sass/style.css">
  
  <title>Todo</title>
</head>
<body>
  <div class="content">
    <header class="l-header">
  
      <div class="l-header__top">
        <h1 class="l-header__title">TODO</h1>
        <img class="l-header__icon" src="assets/icon-moon.svg" alt="icon sun-moon">
      </div>
  
      <div class="l-header__create-todo">
        <input type="checkbox" class="l-header__mark" name="mark">
        <label for="mark"></label>
        <input type="text" id="test" class="l-header__text" placeholder="Create a new todo...">
      </div>
    </header>
  
    <main class="l-main">
      <ul class="c-list">
      </ul> 
      <nav class="c-menu">
        <ul class="c-menu__list">
          <li class="c-menu__item" id="items-left">0 items left</li>
          <li class="c-menu__item-option" id="all-items">All</li>
          <li class="c-menu__item-option" id="active-items">Active</li>
          <li class="c-menu__item-option" id="completed-items">Completed</li>
          <li class="c-menu__item" id="clear-completed">Clear Completed</li>
        </ul>
      </nav>
    </main>
    <div class="c-drop">
      <span>Drag and drop to reorder list</span>
    </div>
  </div>
</body>
  <script src="script.js"></script>
</html>
